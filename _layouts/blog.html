<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    <header>
        {% include header.html %}
    </header>
    <main>
        <div class="page-header">
        <h1> {{ page.title}} </h1>
        {% if page.description %}<h3>{{ page.description}}</h3>{% endif %}
        </div>
        <div class="row">
            <div class="col-md-9 text-justify">
                {{ content }}
            </div>
            <div class="col-md-3">
                {% include blog_sidebar.html %}
            </div>
        </div>
    </main>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="{{ "assets/js/jquery.form.min.js" | relative_url }}" ></script>
    <script src="{{ "assets/js/contact.js" | relative_url }}" ></script>
    <script src="{{ "assets/js/map.js" | relative_url }}" ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ site.gmaps_key }}"></script>
    <footer>
        {% include footer.html %}
    </footer>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
</body>

</html>
